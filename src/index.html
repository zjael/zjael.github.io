  <title>Startpage</title>

<body>
    <div id="nav">
        <button id="settings-btn" class="btn-large foreground">
            <i data-feather="settings"></i>
        </button>
        <button id="tips-btn" class="btn-large foreground">
            <i data-feather="help-circle"></i>
        </button>
    </div>
    <div id="settings" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
            </div>
            <div class="modal-body">
                <div>
                    <label for="prefix">Command prefix:</label>
                    <button>Enable</button>
                </div>
                <div class="flex">
                    <label for="auth_token">Github authentication token:</label>
                    <input type="text" id="auth_token" name="auth_token">
                </div>
                <div class="flex">
                    <label for="gistID">Github gist ID:</label>
                    <input type="text" id="gistID" name="gistID">
                </div>
            </div>
            <div class="modal-footer">
                <div>
                    <button>Save</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="tips" class="modal">
        <div>
            <h2>Tips & Commands</h2>
            <button>
                <i data-feather="x"></i>
            </button>
        </div>
        <div class="modal-content">
            <span>Config
{set/s} {auth_token/gistid} {value}
{get/g} {auth_token/gistid}
            </span>
        </div>
    </div>
